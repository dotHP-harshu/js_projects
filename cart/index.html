        <div id="cart">
            <h3 class="cart-heading">Your Cart (<span id="cart-item-count">0</span>)</h3>
            <ul id="item-list">
            </ul>
            <div id="empty-cart">
                <img src="assets/images/illustration-empty-cart.svg" alt="empty cart">
                <p>Your cart is empty.</p>
            </div>
            <div class="total-cart-price">
                <span>Total order</span>
                <span id="total-price-to-pay">$00.0</span>
            </div>
            <button id="confirm-order-btn">Confirm order</button>
        </div>
        <!-- ---- cart -----  -->
    </main>

    <div id="confirm-window-container">
        <div class="confirm-window">
            <div class="confirm-window-head">
                <span><img src="assets/images/icon-order-confirmed.svg" alt="order confirm"></span>
                <h2>Order Confirm</h2>
                <p>Hope you enjoyed services.</p>
            </div>
            <ul id="confirm-item-list">

            </ul>
            <div class="total-cart-price">
                <span>Total order</span>
                <span id="final-price-to-pay">$00.0</span>
            </div>
