<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character counter</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <h2>Real time character counter</h2>
        <textarea name="text" id="text-box" maxlength="400">write</textarea>
        <div class="count">
            <span>Max : <span id="char-max"></span></span>
            <span>character count: <span id="char-count"></span></span>
            <span>Remaining : <span id="char-remain"></span></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
