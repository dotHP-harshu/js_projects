<!DOCTYPE html>
<!-- Created by - Harsh Prajapati -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password manager | Harsh Prajapati</title>

    <!-- CSS links-->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="wrapper">
        <div class="head">
            <h1>Password Manager</h1>
        </div>
        <form class="input-area">
            <label for="username">Username:</label>
            <input type="text " id="username" placeholder="Enter the username or email"><br>
            <label for="password">Password:</label>
            <input type="password " id="password" placeholder="Enter the password"><br>
        </form>
        <button id="submit">Submit</button>
    </div>
    <div class="pass-storage">
        <table>
            <thead>
                <tr>
                    <td>Email or username</td>
                    <td>Password</td>
                    <td>Delete</td>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>


    <!-- JS links -->
    <script src="js/script.js"></script>
</body>

</html>
