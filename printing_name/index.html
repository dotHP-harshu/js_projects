<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printing name</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="wrapper">

    <div id="input-container">
      <input type="text" id="input-text" placeholder="Type your name or your sentence....">
      <div id="speed-container">
        <input type="radio" name="speed" class="speed" id="20" > Fast <br>
        <input type="radio" name="speed" class="speed" id="100" checked> Normal <br>
        <input type="radio" name="speed" class="speed" id="slow"> Shlow <br>
      </div>
      <button id="start-btn">Start</button>
    </div>

    <div id="text-container">
    </div>
    <button id="reset-btn">reset</button>
    
  </div>

    <script src="script.js"></script>
</body>
</html>
